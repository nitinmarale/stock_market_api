<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="text-center">
    <main>
      <h1 class="banner p-3">Fundamentals of Stock</h1>
      <div class="form-group">
        <input
          id="city-input"
          class="form-control form-control-lg"
          type="text"
          placeholder="Search city"
        />
      </div>
      <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">
        Search
      </button>
      <div id="weather-output" class="mt-3">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
            </div>
            <div class="card-body">
              <p id="weather-type" class="card-title">----</p>
              <h1>Fundamentl value</h1>

              <ul class="list-unstyled mt-3 mb-4">
                <li>Exchange: <span id="Exchange">--</span></li>
                <li>EBITDA: <span id="EBITDA">--</span></li>
                <li>BookValue: <span id="BookValue">--</span></li>
                <li>EPS: <span id="EPS">--</span></li>
                <li>Beta: <span id="Beta">--</span></li>
                <li>PEGRatio: <span id="PEGRatio">--</span></li>
                <li>DividendPerShare: <span id="DividendPerShare">--</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
